<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HexMusic Web</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  :root {
    --bg-dark-deep: #000000;
    --bg-dark-main: #0c0c0c;
    --text-light: #f0f0f0;
    --text-muted: #aaaaaa;
    --accent-color: #ffffff;
    --glow-color: #e0f7fa;
    --shadow-light: 0 0 15px hsla(0, 0%, 100%, 0.2);
    --shadow-light-hover: 0 0 25px hsla(0, 0%, 100%, 0.4);
    --shadow-player: 0 0 25px hsla(180, 100%, 80%, 0.3);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  html {
    scroll-behavior: smooth;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background-color: var(--bg-dark-deep);
    color: var(--text-light);
    padding-bottom: 180px;
    background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Анимированный фон */
  .background-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }

  .background-animation::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, rgba(0, 0, 0, 0) 70%);
    animation: rotate 25s linear infinite;
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Мобильное меню */
  .mobile-menu-btn {
    display: none;
    background: transparent;
    border: none;
    color: var(--text-light);
    font-size: 24px;
    cursor: pointer;
    padding: 10px;
  }

  .mobile-menu {
    position: fixed;
    top: 0;
    left: -100%;
    width: 80%;
    height: 100%;
    background: rgba(10, 10, 10, 0.95);
    backdrop-filter: blur(20px);
    z-index: 1000;
    transition: left 0.3s ease;
    padding: 80px 20px 20px;
    overflow-y: auto;
  }

  .mobile-menu.active {
    left: 0;
  }

  .mobile-menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 999;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }

  .mobile-menu-overlay.active {
    opacity: 1;
    visibility: visible;
  }

  .mobile-nav {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .mobile-nav-item {
    padding: 15px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.05);
    display: flex;
    align-items: center;
    gap: 15px;
    transition: all 0.3s ease;
  }

  .mobile-nav-item:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateX(5px);
  }

  .mobile-nav-item i {
    font-size: 20px;
    width: 30px;
  }

  /* Шапка и Поиск */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: rgba(12, 12, 12, 0.9);
    box-shadow: var(--shadow-light);
    border-bottom: 1px solid var(--glow-color);
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(10px);
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo-icon {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #000000, #333333);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
  }

  .logo-icon i {
    font-size: 20px;
    color: white;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }

  header h1 {
    color: var(--accent-color);
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 0 0 10px var(--glow-color), 0 0 15px var(--glow-color);
    font-size: 20px;
  }

  #searchBox {
    display: flex;
    gap: 10px;
    flex: 1;
    max-width: 400px;
    margin: 0 15px;
  }

  #query {
    padding: 12px 15px;
    border: 1px solid var(--accent-color);
    border-radius: 8px;
    background: #1a1a1a;
    color: var(--text-light);
    width: 100%;
    font-family: 'Montserrat', sans-serif;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  #query::placeholder {
    color: var(--text-muted);
  }

  #query:focus {
    box-shadow: var(--shadow-light-hover);
    outline: none;
    border-color: var(--glow-color);
    background: #0d0d0d;
  }

  /* Кнопки */
  button {
    background: transparent;
    border: 1px solid var(--accent-color);
    border-radius: 8px;
    padding: 10px 15px;
    color: var(--text-light);
    cursor: pointer;
    font-family: 'Montserrat', sans-serif;
    font-size: 14px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    touch-action: manipulation;
  }

  button i {
    font-size: 16px;
    color: var(--text-light);
    transition: color 0.3s ease;
  }

  button:hover {
    background: hsla(0, 0%, 100%, 0.1);
    color: var(--glow-color);
    box-shadow: var(--shadow-light);
    text-shadow: 0 0 8px var(--glow-color);
    transform: translateY(-2px);
    border-color: var(--glow-color);
  }

  button:hover i {
    color: var(--glow-color);
  }

  button:active {
    transform: translateY(0);
    box-shadow: none;
  }

  /* Результаты поиска */
  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
  }

  .section-title {
    font-size: 20px;
    margin-bottom: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .section-title::after {
    content: '';
    flex-grow: 1;
    height: 1px;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), transparent);
  }

  #results {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }
   
  .loading-message {
    font-size: 1.1rem;
    color: var(--glow-color);
    text-align: center;
    padding: 30px;
    grid-column: 1 / -1;
    text-shadow: 0 0 5px var(--glow-color);
  }

  .track {
    background: var(--bg-dark-main);
    border-radius: 15px;
    padding: 15px;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  .track::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 100%);
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 0;
  }

  .track:hover::before {
    opacity: 1;
  }

  .track:hover {
    box-shadow: var(--shadow-light-hover);
    transform: translateY(-5px);
    border-color: var(--glow-color);
  }

  .track img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 12px;
    position: relative;
    z-index: 1;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease;
  }

  .track:hover img {
    transform: scale(1.03);
  }

  .track-info {
    position: relative;
    z-index: 1;
  }

  .track h3 {
    margin: 0 0 8px 0;
    font-size: 16px;
    font-weight: 600;
    line-height: 1.4;
    height: 2.8em;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .track p {
    color: var(--text-muted);
    margin: 0 0 12px 0;
    font-size: 13px;
  }

  .track button {
    width: 100%;
    padding: 8px 12px;
  }
   
  .track button i {
      font-size: 14px;
  }

  /* Плеер */
  #player {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(5, 5, 5, 0.95);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px 0;
    box-shadow: 0 -5px 25px var(--shadow-player);
    border-top: 1px solid var(--glow-color);
    z-index: 200;
    backdrop-filter: blur(10px);
    transition: transform 0.3s ease;
  }

  #player.minimized {
    transform: translateY(calc(100% - 60px));
  }

  .player-toggle {
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(5, 5, 5, 0.9);
    border: 1px solid var(--glow-color);
    border-radius: 50%;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 201;
  }

  #playerContainer {
    display: none;
  }

  .player-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    padding: 0 20px;
    gap: 15px;
  }

  .now-playing {
    display: flex;
    align-items: center;
    gap: 15px;
    width: 30%;
    min-width: 0;
  }

  .now-playing-img {
    width: 50px;
    height: 50px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    flex-shrink: 0;
  }

  .now-playing-info {
    display: flex;
    flex-direction: column;
    min-width: 0;
    flex: 1;
  }

  .now-playing-title {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .now-playing-artist {
    color: var(--text-muted);
    font-size: 12px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .player-controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 40%;
    min-width: 0;
  }

  .control-buttons {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 12px;
  }

  .control-btn {
    background: transparent;
    border: 1px solid var(--glow-color);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    color: var(--text-light);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    touch-action: manipulation;
  }

  .control-btn:hover {
    background: hsla(0, 0%, 100%, 0.15);
    color: var(--glow-color);
    box-shadow: 0 0 15px var(--glow-color);
    transform: scale(1.1);
  }

  .play-pause {
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 0.1);
    font-size: 20px;
  }

  .progress-container {
    width: 100%;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .progress-time {
    font-size: 12px;
    color: var(--text-muted);
    min-width: 35px;
  }

  .progress-bar {
    flex-grow: 1;
    height: 5px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    touch-action: none;
  }

  .progress {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    background: linear-gradient(to right, #ffffff, #cccccc);
    border-radius: 3px;
    width: 30%;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
  }

  .progress-handle {
    position: absolute;
    top: 50%;
    right: 0;
    width: 10px;
    height: 10px;
    background: white;
    border-radius: 50%;
    transform: translate(50%, -50%);
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    opacity: 0;
    transition: opacity 0.2s;
  }

  .progress-bar:hover .progress-handle,
  .progress-bar:active .progress-handle {
    opacity: 1;
  }

  .player-options {
    display: flex;
    align-items: center;
    gap: 12px;
    width: 30%;
    justify-content: flex-end;
    min-width: 0;
  }

  .volume-container {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .volume-btn {
    background: transparent;
    border: none;
    color: var(--text-light);
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    touch-action: manipulation;
  }

  .volume-btn:hover {
    color: var(--glow-color);
    transform: scale(1.1);
  }

  .volume-bar {
    width: 80px;
    height: 4px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 2px;
    cursor: pointer;
    position: relative;
    touch-action: none;
  }

  .volume-level {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    background: white;
    border-radius: 2px;
    width: 70%;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
  }

  .volume-handle {
    position: absolute;
    top: 50%;
    right: 0;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    transform: translate(50%, -50%);
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    opacity: 0;
    transition: opacity 0.2s;
  }

  .volume-bar:hover .volume-handle,
  .volume-bar:active .volume-handle {
    opacity: 1;
  }

  /* Визуализатор */
  .visualizer {
    display: flex;
    align-items: flex-end;
    justify-content: center;
    height: 40px;
    gap: 3px;
    margin-top: 8px;
    width: 100%;
  }

  .bar {
    width: 5px;
    background: linear-gradient(to top, var(--glow-color), rgba(255, 255, 255, 0.7));
    border-radius: 3px;
    transition: height 0.1s ease;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
  }

  .visualizer.playing .bar {
    animation: pulse 1.5s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { 
      opacity: 0.7;
      transform: scaleY(0.8);
    }
    50% { 
      opacity: 1;
      transform: scaleY(1);
    }
  }

  /* Уведомления */
  .notification {
    position: fixed;
    top: 80px;
    right: 20px;
    background: rgba(10, 10, 10, 0.9);
    border: 1px solid var(--glow-color);
    border-radius: 10px;
    padding: 15px;
    box-shadow: var(--shadow-light);
    z-index: 1000;
    transform: translateX(150%);
    transition: transform 0.3s ease;
    backdrop-filter: blur(10px);
    max-width: 300px;
  }

  .notification.show {
    transform: translateX(0);
  }

  .notification-content {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .notification i {
    font-size: 20px;
    color: var(--glow-color);
  }

  /* Адаптивность */
  @media (max-width: 1100px) {
    .player-content {
      flex-direction: column;
      gap: 15px;
    }
     
    .now-playing, .player-controls, .player-options {
      width: 100%;
      justify-content: center;
    }
     
    #player {
      height: auto;
    }

    .now-playing {
      justify-content: center;
      text-align: center;
    }
  }

  @media (max-width: 768px) {
    header {
      flex-wrap: wrap;
      gap: 10px;
    }

    .mobile-menu-btn {
      display: block;
    }

    #searchBox {
      order: 3;
      max-width: 100%;
      margin: 10px 0 0;
    }

    .logo h1 {
      font-size: 18px;
    }

    .container {
      padding: 15px;
    }

    #results {
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .player-content {
      padding: 0 15px;
    }

    .control-buttons {
      gap: 8px;
    }

    .control-btn {
      width: 35px;
      height: 35px;
      font-size: 14px;
    }

    .play-pause {
      width: 45px;
      height: 45px;
      font-size: 18px;
    }

    .volume-bar {
      width: 60px;
    }

    .notification {
      right: 10px;
      left: 10px;
      max-width: none;
    }
  }

  @media (max-width: 480px) {
    .now-playing-img {
      width: 40px;
      height: 40px;
    }

    .now-playing-title {
      font-size: 13px;
    }

    .now-playing-artist {
      font-size: 11px;
    }

    .progress-time {
      font-size: 11px;
      min-width: 30px;
    }

    .volume-bar {
      width: 50px;
    }

    .visualizer {
      height: 30px;
    }

    .bar {
      width: 4px;
    }
  }

  /* Swipe поддержка для мобильных */
  .swipe-area {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }
</style>
</head>
<body>

<div class="background-animation"></div>

<button class="mobile-menu-btn" id="mobileMenuBtn">
  <i class="fas fa-bars"></i>
</button>

<div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

<div class="mobile-menu" id="mobileMenu">
  <div class="mobile-nav">
    <div class="mobile-nav-item">
      <i class="fas fa-home"></i>
      <span>Главная</span>
    </div>
    <div class="mobile-nav-item">
      <i class="fas fa-search"></i>
      <span>Поиск</span>
    </div>
    <div class="mobile-nav-item">
      <i class="fas fa-music"></i>
      <span>Моя музыка</span>
    </div>
    <div class="mobile-nav-item">
      <i class="fas fa-heart"></i>
      <span>Избранное</span>
    </div>
    <div class="mobile-nav-item">
      <i class="fas fa-history"></i>
      <span>Недавние</span>
    </div>
    <div class="mobile-nav-item">
      <i class="fas fa-sliders-h"></i>
      <span>Настройки</span>
    </div>
  </div>
</div>

<header>
  <div class="logo">
    <div class="logo-icon">
      <i class="fas fa-music"></i>
    </div>
    <h1>HexMusic</h1>
  </div>
  <div id="searchBox">
    <input type="text" id="query" placeholder="Введите название песни...">
    <button onclick="searchMusic()"><i class="fas fa-search"></i> Search</button>
  </div>
</header>

<div class="container">
  <h2 class="section-title">
    <i class="fas fa-headphones"></i>
    Результаты поиска
  </h2>
  <div id="results"></div>
</div>

<div class="notification" id="notification">
  <div class="notification-content">
    <i class="fas fa-check-circle"></i>
    <span id="notificationText">Уведомление</span>
  </div>
</div>

<div id="player">
  <div class="player-toggle" id="playerToggle">
    <i class="fas fa-chevron-up" id="playerToggleIcon"></i>
  </div>
  <div id="playerContainer"></div>
  <div class="player-content">
    <div class="now-playing">
      <img src="https://via.placeholder.com/50" alt="Now Playing" class="now-playing-img">
      <div class="now-playing-info">
        <div class="now-playing-title" id="nowPlayingTitle">Название трека</div>
        <div class="now-playing-artist" id="nowPlayingArtist">Исполнитель</div>
      </div>
    </div>

    <div class="player-controls">
      <div class="control-buttons">
        <button class="control-btn" onclick="skipTrack(-1)" title="Предыдущая">
          <i class="fas fa-backward"></i>
        </button>
        <button class="control-btn play-pause" onclick="togglePlay()" title="Воспроизвести/Пауза">
          <i class="fas fa-play" id="playPauseIcon"></i>
        </button>
        <button class="control-btn" onclick="skipTrack(1)" title="Следующая">
          <i class="fas fa-forward"></i>
        </button>
      </div>

      <div class="progress-container">
        <div class="progress-time" id="currentTime">0:00</div>
        <div class="progress-bar" id="progressBar">
          <div class="progress" id="progress"></div>
          <div class="progress-handle"></div>
        </div>
        <div class="progress-time" id="durationTime">0:00</div>
      </div>

      <div class="visualizer" id="visualizer">
        <div class="bar" id="bar1"></div>
        <div class="bar" id="bar2"></div>
        <div class="bar" id="bar3"></div>
        <div class="bar" id="bar4"></div>
        <div class="bar" id="bar5"></div>
        <div class="bar" id="bar6"></div>
        <div class="bar" id="bar7"></div>
        <div class="bar" id="bar8"></div>
      </div>
    </div>

    <div class="player-options">
      <div class="volume-container">
        <button class="volume-btn" onclick="toggleMute()" title="Выключить/Включить звук">
          <i class="fas fa-volume-up" id="volumeIcon"></i>
        </button>
        <div class="volume-bar" id="volumeBar">
          <div class="volume-level" id="volumeLevel"></div>
          <div class="volume-handle"></div>
        </div>
      </div>
      <button class="control-btn" onclick="toggleShuffle()" title="Перемешать" id="shuffleBtn">
        <i class="fas fa-random"></i>
      </button>
    </div>
  </div>
</div>

<script>
const API_KEY = "AIzaSyBLgmn3LymGDYnCsQ28wLq_Z6HAUC0zdo0";

let currentPlaylist = [];
let currentTrackIndex = -1;
let player, currentVideo = null;
let isDraggingProgress = false;
let isDraggingVolume = false;
let volumeVisualizerInterval = null;
let currentVolume = 50;
let isShuffle = false;

// Поиск песен
async function searchMusic() {
  const q = document.getElementById("query").value.trim();
  if (!q) return;
  document.getElementById("results").innerHTML = "<p class='loading-message'>Загрузка...</p>";
   
  try {
    const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q=${encodeURIComponent(q)}&key=${API_KEY}`);
    if (!res.ok) {
        throw new Error(`Ошибка API: ${res.statusText}`);
    }
    const data = await res.json();
    currentPlaylist = data.items || [];
    currentTrackIndex = -1;
    renderResults(currentPlaylist);
    showNotification(`Найдено ${currentPlaylist.length} треков`);
  } catch (error) {
    console.error("Ошибка при поиске:", error);
    document.getElementById("results").innerHTML = `<p class='loading-message'>Ошибка: ${error.message}. Проверьте API ключ или консоль.</p>`;
    showNotification("Ошибка при поиске", "error");
  }
}

// Рендер списка
function renderResults(items) {
  const container = document.getElementById("results");
  container.innerHTML = "";
  if (items.length === 0) {
      container.innerHTML = "<p class='loading-message'>Ничего не найдено.</p>";
      return;
  }
   
  items.forEach((it, index) => {
    const vid = it.id.videoId;
    const title = it.snippet.title;
    const ch = it.snippet.channelTitle;
    const thumb = it.snippet.thumbnails.high?.url || it.snippet.thumbnails.medium.url;
    const el = document.createElement("div");
    el.className = "track";
    
    el.innerHTML = `
      <img src="${thumb}" alt="Обложка: ${title.replace(/"/g, "&quot;")}">
      <div class="track-info">
        <h3>${title}</h3>
        <p>${ch}</p>
        <button onclick="playTrack(${index})"><i class="fas fa-play"></i> Play</button>
      </div>
    `;
    container.appendChild(el);
  });
}

// Воспроизведение трека
function playTrack(index) {
  if (index < 0 || index >= currentPlaylist.length) return;

  currentTrackIndex = index;
  const track = currentPlaylist[currentTrackIndex];
  const videoId = track.id.videoId;
  const title = track.snippet.title;
  const artist = track.snippet.channelTitle;

  currentVideo = videoId;
  document.getElementById("nowPlayingTitle").textContent = title;
  document.getElementById("nowPlayingArtist").textContent = artist;
  document.querySelector(".now-playing-img").src = track.snippet.thumbnails.high?.url || track.snippet.thumbnails.medium.url;

  document.getElementById("playPauseIcon").className = 'fas fa-pause';

  if (!player) {
    player = new YT.Player("playerContainer", {
      height: "0",
      width: "0",
      videoId: videoId,
      playerVars: { 
        'autoplay': 1, 
        'controls': 0, 
        'modestbranding': 1, 
        'rel': 0,
        'showinfo': 0
      },
      events: {
        onReady: e => {
          e.target.unMute();
          e.target.setVolume(currentVolume);
          e.target.playVideo();
          updatePlayerInfo();
          startVolumeVisualizer();
        },
        onStateChange: onPlayerStateChange
      }
    });
  } else {
    player.loadVideoById(videoId);
    player.unMute();
    player.setVolume(currentVolume);
    player.playVideo();
  }

  showNotification(`Сейчас играет: ${title}`);
}

// Обработчик изменения состояния плеера
function onPlayerStateChange(event) {
  const playPauseIcon = document.getElementById("playPauseIcon");
  const visualizer = document.getElementById("visualizer");
   
  if (event.data == YT.PlayerState.PLAYING) {
    playPauseIcon.className = 'fas fa-pause';
    visualizer.classList.add('playing');
    startProgressUpdate();
    startVolumeVisualizer();
  } else if (event.data == YT.PlayerState.PAUSED) {
    playPauseIcon.className = 'fas fa-play';
    visualizer.classList.remove('playing');
    stopVolumeVisualizer();
  } else if (event.data == YT.PlayerState.ENDED) {
    visualizer.classList.remove('playing');
    stopVolumeVisualizer();
    skipTrack(1);
  }
}

// Обновление информации о плеере
function updatePlayerInfo() {
  if (!player || typeof player.getDuration !== 'function') return;
   
  const duration = player.getDuration();
  document.getElementById("durationTime").textContent = formatTime(duration);
  document.getElementById("volumeLevel").style.width = `${currentVolume}%`;
}

// Форматирование времени
function formatTime(seconds) {
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
}

// Обновление прогресса
function startProgressUpdate() {
  function update() {
    if (!player || typeof player.getCurrentTime !== 'function' || isDraggingProgress) return;
    
    const currentTime = player.getCurrentTime();
    const duration = player.getDuration();
    
    if (duration > 0) {
      const progressPercent = (currentTime / duration) * 100;
      document.getElementById("progress").style.width = `${progressPercent}%`;
      document.getElementById("currentTime").textContent = formatTime(currentTime);
    }
    
    if (player.getPlayerState() === YT.PlayerState.PLAYING) {
      requestAnimationFrame(update);
    }
  }
   
  update();
}

// Визуализатор громкости
function startVolumeVisualizer() {
  if (volumeVisualizerInterval) {
    clearInterval(volumeVisualizerInterval);
  }
   
  volumeVisualizerInterval = setInterval(() => {
    if (!player || player.getPlayerState() !== YT.PlayerState.PLAYING) return;
    
    const volume = player.getVolume();
    updateVisualizer(volume);
  }, 100);
}

function stopVolumeVisualizer() {
  if (volumeVisualizerInterval) {
    clearInterval(volumeVisualizerInterval);
    volumeVisualizerInterval = null;
    resetVisualizer();
  }
}

function updateVisualizer(volume) {
  const volumeMultiplier = volume / 100;
   
  for (let i = 1; i <= 8; i++) {
    const bar = document.getElementById(`bar${i}`);
    if (bar) {
      const randomFactor = 0.7 + Math.random() * 0.6;
      const height = Math.max(5, 40 * volumeMultiplier * randomFactor);
      bar.style.height = `${height}px`;
      bar.style.opacity = 0.5 + (height / 80);
    }
  }
}

function resetVisualizer() {
  for (let i = 1; i <= 8; i++) {
    const bar = document.getElementById(`bar${i}`);
    if (bar) {
      bar.style.height = '5px';
      bar.style.opacity = '0.3';
    }
  }
}

// Переключение воспроизведения/паузы
function togglePlay() {
  if (!player || typeof player.getPlayerState !== 'function') return;
  const state = player.getPlayerState();

  if (state === YT.PlayerState.PLAYING) {
    player.pauseVideo();
  } else {
    if (currentTrackIndex === -1 && currentPlaylist.length > 0) {
      playTrack(0);
    } else {
      player.playVideo();
    }
  }
}

// Переключение звука
function toggleMute() {
  if (!player || typeof player.isMuted !== 'function') return;
  const volumeIcon = document.getElementById("volumeIcon");

  if (player.isMuted()) {
    player.unMute();
    updateVolumeIcon(currentVolume);
    showNotification("Звук включен");
  } else {
    player.mute();
    volumeIcon.className = 'fas fa-volume-mute';
    showNotification("Звук выключен");
  }
}

// Обновление иконки громкости
function updateVolumeIcon(volume) {
  const volumeIcon = document.getElementById('volumeIcon');
  if (volume === 0) {
    volumeIcon.className = 'fas fa-volume-mute';
  } else if (volume < 50) {
    volumeIcon.className = 'fas fa-volume-down';
  } else {
    volumeIcon.className = 'fas fa-volume-up';
  }
}

// Переключение трека
function skipTrack(direction) {
  if (currentPlaylist.length === 0) return;

  let newIndex;
  if (isShuffle) {
    newIndex = Math.floor(Math.random() * currentPlaylist.length);
  } else {
    newIndex = currentTrackIndex + direction;
    if (newIndex < 0) newIndex = currentPlaylist.length - 1;
    if (newIndex >= currentPlaylist.length) newIndex = 0;
  }
   
  playTrack(newIndex);
}

// Перемешивание
function toggleShuffle() {
  isShuffle = !isShuffle;
  const shuffleBtn = document.getElementById('shuffleBtn');
  if (isShuffle) {
    shuffleBtn.style.background = 'rgba(255, 255, 255, 0.15)';
    shuffleBtn.style.borderColor = 'var(--glow-color)';
    shuffleBtn.style.boxShadow = '0 0 10px var(--glow-color)';
    showNotification("Режим перемешивания включен");
  } else {
    shuffleBtn.style.background = 'transparent';
    shuffleBtn.style.borderColor = 'var(--glow-color)';
    shuffleBtn.style.boxShadow = 'none';
    showNotification("Режим перемешивания выключен");
  }
}

// Уведомления
function showNotification(text, type = "success") {
  const notification = document.getElementById('notification');
  const notificationText = document.getElementById('notificationText');
   
  notificationText.textContent = text;
  notification.className = `notification show ${type}`;
   
  setTimeout(() => {
    notification.classList.remove('show');
  }, 3000);
}

// Мобильное меню
function toggleMobileMenu() {
  const menu = document.getElementById('mobileMenu');
  const overlay = document.getElementById('mobileMenuOverlay');
   
  menu.classList.toggle('active');
  overlay.classList.toggle('active');
}

// Сворачивание плеера
function togglePlayer() {
  const player = document.getElementById('player');
  const icon = document.getElementById('playerToggleIcon');
   
  player.classList.toggle('minimized');
  icon.className = player.classList.contains('minimized') ? 
    'fas fa-chevron-down' : 'fas fa-chevron-up';
}

// Инициализация
document.addEventListener('DOMContentLoaded', () => {
  // Поиск по Enter
  document.getElementById('query').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') searchMusic();
  });
   
  // Ползунки
  const progressBar = document.getElementById('progressBar');
  const volumeBar = document.getElementById('volumeBar');
   
  // Прогресс-бар
  progressBar.addEventListener('click', (e) => {
    if (!player || typeof player.getDuration !== 'function') return;
    
    const rect = progressBar.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    const duration = player.getDuration();
    const newTime = percent * duration;
    
    player.seekTo(newTime, true);
  });
   
  // Громкость
  volumeBar.addEventListener('click', (e) => {
    if (!player || typeof player.setVolume !== 'function') return;
    
    const rect = volumeBar.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    currentVolume = Math.round(percent * 100);
    
    player.setVolume(currentVolume);
    document.getElementById('volumeLevel').style.width = `${currentVolume}%`;
    updateVolumeIcon(currentVolume);
  });
   
  // Мобильное меню
  document.getElementById('mobileMenuBtn').addEventListener('click', toggleMobileMenu);
  document.getElementById('mobileMenuOverlay').addEventListener('click', toggleMobileMenu);
   
  // Сворачивание плеера
  document.getElementById('playerToggle').addEventListener('click', togglePlayer);
   
  // Инициализация визуализатора
  resetVisualizer();
   
  // Swipe для мобильных
  let startX, startY;
  document.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  });
   
  document.addEventListener('touchend', e => {
    if (!startX || !startY) return;
    
    const endX = e.changedTouches[0].clientX;
    const endY = e.changedTouches[0].clientY;
    const diffX = startX - endX;
    const diffY = startY - endY;
    
    // Горизонтальный свайп для переключения треков
    if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
      if (diffX > 0) {
        skipTrack(1); // Свайп влево - следующий трек
      } else {
        skipTrack(-1); // Свайп вправо - предыдущий трек
      }
    }
    
    startX = null;
    startY = null;
  });
   
  // Двойное нажатие для лайка
  let lastTap = 0;
  document.addEventListener('touchend', e => {
    const currentTime = new Date().getTime();
    const tapLength = currentTime - lastTap;
    
    if (tapLength < 500 && tapLength > 0) {
      // Двойное нажатие - добавить в избранное
      if (currentTrackIndex !== -1) {
        showNotification("Трек добавлен в избранное ❤️");
      }
    }
    
    lastTap = currentTime;
  });
});

// Загружаем YouTube iframe API
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);
</script>
