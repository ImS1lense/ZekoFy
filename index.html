<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HexMusic Web</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  :root {
    --bg-dark-deep: #000000;
    --bg-dark-main: #0c0c0c;
    --text-light: #f0f0f0;
    --text-muted: #aaaaaa;
    --accent-color: #ffffff;
    --glow-color: #e0f7fa;
    --shadow-light: 0 0 15px hsla(0, 0%, 100%, 0.2);
    --shadow-light-hover: 0 0 25px hsla(0, 0%, 100%, 0.4);
    --shadow-player: 0 0 25px hsla(180, 100%, 80%, 0.3);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    scroll-behavior: smooth;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background-color: var(--bg-dark-deep);
    color: var(--text-light);
    padding-bottom: 180px;
    background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
    min-height: 100vh;
  }

  /* Анимированный фон */
  .background-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }

  .background-animation::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, rgba(0, 0, 0, 0) 70%);
    animation: rotate 25s linear infinite;
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Шапка и Поиск */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 30px;
    background: rgba(12, 12, 12, 0.9);
    box-shadow: var(--shadow-light);
    border-bottom: 1px solid var(--glow-color);
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(10px);
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo-icon {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #000000, #333333);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
  }

  .logo-icon i {
    font-size: 20px;
    color: white;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }

  header h1 {
    color: var(--accent-color);
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 0 0 10px var(--glow-color), 0 0 15px var(--glow-color);
  }

  #searchBox {
    display: flex;
    gap: 15px;
  }

  #query {
    padding: 12px 18px;
    border: 1px solid var(--accent-color);
    border-radius: 8px;
    background: #1a1a1a;
    color: var(--text-light);
    width: 300px;
    font-family: 'Montserrat', sans-serif;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  #query::placeholder {
    color: var(--text-muted);
  }

  #query:focus {
    box-shadow: var(--shadow-light-hover);
    outline: none;
    border-color: var(--glow-color);
    background: #0d0d0d;
  }

  /* Кнопки */
  button {
    background: transparent;
    border: 1px solid var(--accent-color);
    border-radius: 8px;
    padding: 10px 20px;
    color: var(--text-light);
    cursor: pointer;
    font-family: 'Montserrat', sans-serif;
    font-size: 16px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  button i {
    font-size: 18px;
    color: var(--text-light);
    transition: color 0.3s ease;
  }

  button:hover {
    background: hsla(0, 0%, 100%, 0.1);
    color: var(--glow-color);
    box-shadow: var(--shadow-light);
    text-shadow: 0 0 8px var(--glow-color);
    transform: translateY(-2px);
    border-color: var(--glow-color);
  }

  button:hover i {
    color: var(--glow-color);
  }

  button:active {
    transform: translateY(0);
    box-shadow: none;
  }

  /* Результаты поиска */
  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 30px;
  }

  .section-title {
    font-size: 24px;
    margin-bottom: 25px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .section-title::after {
    content: '';
    flex-grow: 1;
    height: 1px;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), transparent);
  }

  #results {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 25px;
    margin-bottom: 40px;
  }
  
  .loading-message {
    font-size: 1.2rem;
    color: var(--glow-color);
    text-align: center;
    padding: 40px;
    grid-column: 1 / -1;
    text-shadow: 0 0 5px var(--glow-color);
  }

  .track {
    background: var(--bg-dark-main);
    border-radius: 15px;
    padding: 20px;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  .track::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 100%);
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 0;
  }

  .track:hover::before {
    opacity: 1;
  }

  .track:hover {
    box-shadow: var(--shadow-light-hover);
    transform: translateY(-5px);
    border-color: var(--glow-color);
  }

  .track img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
    position: relative;
    z-index: 1;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease;
  }

  .track:hover img {
    transform: scale(1.03);
  }

  .track-info {
    position: relative;
    z-index: 1;
  }

  .track h3 {
    margin: 0 0 8px 0;
    font-size: 18px;
    font-weight: 600;
    line-height: 1.4;
    height: 2.8em;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .track p {
    color: var(--text-muted);
    margin: 0 0 15px 0;
    font-size: 14px;
  }

  .track button {
    width: 100%;
  }
  
  .track button i {
      font-size: 16px;
  }

  /* Плеер */
  #player {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(5, 5, 5, 0.95);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
    box-shadow: 0 -5px 25px var(--shadow-player);
    border-top: 1px solid var(--glow-color);
    z-index: 200;
    backdrop-filter: blur(10px);
  }

  #playerContainer {
    display: none; /* Скрываем видео */
  }

  .player-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    width: 100%;
    padding: 0 30px;
  }

  .now-playing {
    display: flex;
    align-items: center;
    gap: 20px;
    width: 30%;
  }

  .now-playing-img {
    width: 70px;
    height: 70px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
  }

  .now-playing-info {
    display: flex;
    flex-direction: column;
  }

  .now-playing-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 5px;
  }

  .now-playing-artist {
    color: var(--text-muted);
    font-size: 14px;
  }

  .player-controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 40%;
  }

  .control-buttons {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
  }

  .control-btn {
    background: transparent;
    border: 1px solid var(--glow-color);
    border-radius: 50%;
    width: 45px;
    height: 45px;
    color: var(--text-light);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
  }

  .control-btn:hover {
    background: hsla(0, 0%, 100%, 0.15);
    color: var(--glow-color);
    box-shadow: 0 0 15px var(--glow-color);
    transform: scale(1.1);
  }

  .play-pause {
    width: 60px;
    height: 60px;
    background: rgba(255, 255, 255, 0.1);
    font-size: 24px;
  }

  .progress-container {
    width: 100%;
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .progress-time {
    font-size: 14px;
    color: var(--text-muted);
    min-width: 40px;
  }

  .progress-bar {
    flex-grow: 1;
    height: 6px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .progress {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    background: linear-gradient(to right, #ffffff, #cccccc);
    border-radius: 3px;
    width: 30%;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  }

  .progress-handle {
    position: absolute;
    top: 50%;
    right: 0;
    width: 12px;
    height: 12px;
    background: white;
    border-radius: 50%;
    transform: translate(50%, -50%);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    opacity: 0;
    transition: opacity 0.2s;
  }

  .progress-bar:hover .progress-handle {
    opacity: 1;
  }

  .player-options {
    display: flex;
    align-items: center;
    gap: 15px;
    width: 30%;
    justify-content: flex-end;
  }

  .volume-container {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .volume-btn {
    background: transparent;
    border: none;
    color: var(--text-light);
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .volume-btn:hover {
    color: var(--glow-color);
    transform: scale(1.1);
  }

  .volume-bar {
    width: 100px;
    height: 4px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 2px;
    cursor: pointer;
    position: relative;
  }

  .volume-level {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    background: white;
    border-radius: 2px;
    width: 70%;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
  }

  .volume-handle {
    position: absolute;
    top: 50%;
    right: 0;
    width: 10px;
    height: 10px;
    background: white;
    border-radius: 50%;
    transform: translate(50%, -50%);
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    opacity: 0;
    transition: opacity 0.2s;
  }

  .volume-bar:hover .volume-handle {
    opacity: 1;
  }

  /* Визуализатор */
  .visualizer {
    display: flex;
    align-items: flex-end;
    justify-content: center;
    height: 40px;
    gap: 3px;
    margin-top: 10px;
  }

  .bar {
    width: 4px;
    background: linear-gradient(to top, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.3));
    border-radius: 2px;
    animation: equalizer 1.5s ease infinite;
  }

  .bar:nth-child(1) { animation-delay: 0.1s; height: 10px; }
  .bar:nth-child(2) { animation-delay: 0.2s; height: 20px; }
  .bar:nth-child(3) { animation-delay: 0.3s; height: 30px; }
  .bar:nth-child(4) { animation-delay: 0.4s; height: 25px; }
  .bar:nth-child(5) { animation-delay: 0.5s; height: 15px; }
  .bar:nth-child(6) { animation-delay: 0.6s; height: 30px; }
  .bar:nth-child(7) { animation-delay: 0.7s; height: 20px; }
  .bar:nth-child(8) { animation-delay: 0.8s; height: 10px; }

  @keyframes equalizer {
    0%, 100% { transform: scaleY(0.5); }
    50% { transform: scaleY(1); }
  }

  /* Адаптивность */
  @media (max-width: 1100px) {
    .player-content {
      flex-direction: column;
      gap: 20px;
    }
    
    .now-playing, .player-controls, .player-options {
      width: 100%;
      justify-content: center;
    }
    
    #player {
      height: auto;
    }
  }

  @media (max-width: 768px) {
    header {
      flex-direction: column;
      gap: 20px;
      padding: 15px;
    }
    
    #searchBox {
      width: 100%;
    }
    
    #query {
      width: 100%;
    }
    
    #results {
      grid-template-columns: 1fr;
    }
    
    .player-content {
      padding: 0 15px;
    }
  }
</style>
</head>
<body>

<div class="background-animation"></div>

<header>
  <div class="logo">
    <div class="logo-icon">
      <i class="fas fa-music"></i>
    </div>
    <h1>HexMusic</h1>
  </div>
  <div id="searchBox">
    <input type="text" id="query" placeholder="Введите название песни...">
    <button onclick="searchMusic()"><i class="fas fa-search"></i> Search</button>
  </div>
</header>

<div class="container">
  <h2 class="section-title">
    <i class="fas fa-headphones"></i>
    Результаты поиска
  </h2>
  <div id="results"></div>
</div>

<div id="player">
  <div id="playerContainer"></div>
  <div class="player-content">
    <div class="now-playing">
      <img src="https://via.placeholder.com/70" alt="Now Playing" class="now-playing-img">
      <div class="now-playing-info">
        <div class="now-playing-title" id="nowPlayingTitle">Название трека</div>
        <div class="now-playing-artist" id="nowPlayingArtist">Исполнитель</div>
      </div>
    </div>

    <div class="player-controls">
      <div class="control-buttons">
        <button class="control-btn" onclick="skipTrack(-1)" title="Предыдущая">
          <i class="fas fa-backward"></i>
        </button>
        <button class="control-btn play-pause" onclick="togglePlay()" title="Воспроизвести/Пауза">
          <i class="fas fa-play" id="playPauseIcon"></i>
        </button>
        <button class="control-btn" onclick="skipTrack(1)" title="Следующая">
          <i class="fas fa-forward"></i>
        </button>
      </div>

      <div class="progress-container">
        <div class="progress-time" id="currentTime">0:00</div>
        <div class="progress-bar" id="progressBar">
          <div class="progress" id="progress"></div>
          <div class="progress-handle"></div>
        </div>
        <div class="progress-time" id="durationTime">0:00</div>
      </div>

      <div class="visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>

    <div class="player-options">
      <div class="volume-container">
        <button class="volume-btn" onclick="toggleMute()" title="Выключить/Включить звук">
          <i class="fas fa-volume-up" id="volumeIcon"></i>
        </button>
        <div class="volume-bar" id="volumeBar">
          <div class="volume-level" id="volumeLevel"></div>
          <div class="volume-handle"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const API_KEY = "AIzaSyBLgmn3LymGDYnCsQ28wLq_Z6HAUC0zdo0";

let currentPlaylist = [];
let currentTrackIndex = -1;
let player, currentVideo = null;
let isDraggingProgress = false;
let isDraggingVolume = false;

// Поиск песен
async function searchMusic() {
  const q = document.getElementById("query").value.trim();
  if (!q) return;
  document.getElementById("results").innerHTML = "<p class='loading-message'>Загрузка...</p>";
  
  try {
    const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q=${encodeURIComponent(q)}&key=${API_KEY}`);
    if (!res.ok) {
        throw new Error(`Ошибка API: ${res.statusText}`);
    }
    const data = await res.json();
    currentPlaylist = data.items || [];
    currentTrackIndex = -1;
    renderResults(currentPlaylist);
  } catch (error) {
    console.error("Ошибка при поиске:", error);
    document.getElementById("results").innerHTML = `<p class='loading-message'>Ошибка: ${error.message}. Проверьте API ключ или консоль.</p>`;
  }
}

// Рендер списка
function renderResults(items) {
  const container = document.getElementById("results");
  container.innerHTML = "";
  if (items.length === 0) {
      container.innerHTML = "<p class='loading-message'>Ничего не найдено.</p>";
      return;
  }
  
  items.forEach((it, index) => {
    const vid = it.id.videoId;
    const title = it.snippet.title;
    const ch = it.snippet.channelTitle;
    const thumb = it.snippet.thumbnails.high?.url || it.snippet.thumbnails.medium.url;
    const el = document.createElement("div");
    el.className = "track";
    
    el.innerHTML = `
      <img src="${thumb}" alt="Обложка: ${title.replace(/"/g, "&quot;")}">
      <div class="track-info">
        <h3>${title}</h3>
        <p>${ch}</p>
        <button onclick="playTrack(${index})"><i class="fas fa-play"></i> Play</button>
      </div>
    `;
    container.appendChild(el);
  });
}

// Воспроизведение трека
function playTrack(index) {
  if (index < 0 || index >= currentPlaylist.length) return;

  currentTrackIndex = index;
  const track = currentPlaylist[currentTrackIndex];
  const videoId = track.id.videoId;
  const title = track.snippet.title;
  const artist = track.snippet.channelTitle;

  currentVideo = videoId;
  document.getElementById("nowPlayingTitle").textContent = title;
  document.getElementById("nowPlayingArtist").textContent = artist;
  document.querySelector(".now-playing-img").src = track.snippet.thumbnails.high?.url || track.snippet.thumbnails.medium.url;

  // Обновляем иконку кнопки Play/Pause
  document.getElementById("playPauseIcon").className = 'fas fa-pause';

  if (!player) {
    player = new YT.Player("playerContainer", {
      height: "0", // Скрываем видео
      width: "0",
      videoId: videoId,
      playerVars: { 
        'autoplay': 1, 
        'controls': 0, 
        'modestbranding': 1, 
        'rel': 0,
        'showinfo': 0
      },
      events: {
        onReady: e => {
          e.target.unMute();
          e.target.playVideo();
          updatePlayerInfo();
        },
        onStateChange: onPlayerStateChange
      }
    });
  } else {
    player.loadVideoById(videoId);
    player.unMute();
    player.playVideo();
  }
}

// Обработчик изменения состояния плеера
function onPlayerStateChange(event) {
  const playPauseIcon = document.getElementById("playPauseIcon");
  if (event.data == YT.PlayerState.PLAYING) {
    playPauseIcon.className = 'fas fa-pause';
    startProgressUpdate();
  } else if (event.data == YT.PlayerState.PAUSED) {
    playPauseIcon.className = 'fas fa-play';
  } else if (event.data == YT.PlayerState.ENDED) {
    skipTrack(1);
  }
}

// Обновление информации о плеере
function updatePlayerInfo() {
  if (!player || typeof player.getDuration !== 'function') return;
  
  const duration = player.getDuration();
  document.getElementById("durationTime").textContent = formatTime(duration);
  
  // Обновляем громкость
  const volume = player.getVolume();
  document.getElementById("volumeLevel").style.width = `${volume}%`;
}

// Форматирование времени
function formatTime(seconds) {
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
}

// Обновление прогресса
function startProgressUpdate() {
  function update() {
    if (!player || typeof player.getCurrentTime !== 'function' || isDraggingProgress) return;
    
    const currentTime = player.getCurrentTime();
    const duration = player.getDuration();
    
    if (duration > 0) {
      const progressPercent = (currentTime / duration) * 100;
      document.getElementById("progress").style.width = `${progressPercent}%`;
      document.getElementById("currentTime").textContent = formatTime(currentTime);
    }
    
    if (player.getPlayerState() === YT.PlayerState.PLAYING) {
      requestAnimationFrame(update);
    }
  }
  
  update();
}

// Переключение воспроизведения/паузы
function togglePlay() {
  if (!player || typeof player.getPlayerState !== 'function') return;
  const state = player.getPlayerState();

  if (state === YT.PlayerState.PLAYING) {
    player.pauseVideo();
  } else {
    if (currentTrackIndex === -1 && currentPlaylist.length > 0) {
      playTrack(0);
    } else {
      player.playVideo();
    }
  }
}

// Переключение звука
function toggleMute() {
  if (!player || typeof player.isMuted !== 'function') return;
  const volumeIcon = document.getElementById("volumeIcon");

  if (player.isMuted()) {
    player.unMute();
    volumeIcon.className = 'fas fa-volume-up';
  } else {
    player.mute();
    volumeIcon.className = 'fas fa-volume-mute';
  }
}

// Переключение трека
function skipTrack(direction) {
  if (currentPlaylist.length === 0) return;

  let newIndex = currentTrackIndex + direction;

  if (newIndex < 0) {
    newIndex = currentPlaylist.length - 1;
  } else if (newIndex >= currentPlaylist.length) {
    newIndex = 0;
  }
  playTrack(newIndex);
}

// Инициализация
document.addEventListener('DOMContentLoaded', () => {
  // Обработчик поиска по Enter
  document.getElementById('query').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      searchMusic();
    }
  });
  
  // Обработчики для ползунков
  const progressBar = document.getElementById('progressBar');
  const volumeBar = document.getElementById('volumeBar');
  
  // Прогресс-бар
  progressBar.addEventListener('click', (e) => {
    if (!player || typeof player.getDuration !== 'function') return;
    
    const rect = progressBar.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    const duration = player.getDuration();
    const newTime = percent * duration;
    
    player.seekTo(newTime, true);
  });
  
  // Ползунок громкости
  volumeBar.addEventListener('click', (e) => {
    if (!player || typeof player.setVolume !== 'function') return;
    
    const rect = volumeBar.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    const newVolume = Math.round(percent * 100);
    
    player.setVolume(newVolume);
    document.getElementById('volumeLevel').style.width = `${newVolume}%`;
    
    // Обновляем иконку громкости
    const volumeIcon = document.getElementById('volumeIcon');
    if (newVolume === 0) {
      volumeIcon.className = 'fas fa-volume-mute';
    } else if (newVolume < 50) {
      volumeIcon.className = 'fas fa-volume-down';
    } else {
      volumeIcon.className = 'fas fa-volume-up';
    }
  });
});
